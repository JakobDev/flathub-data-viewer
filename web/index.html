<!DOCTYPE html>
<html>
    <head>
        <title>flathub-data-viewer</title>
        <script src="script.js", type="text/javascript"></script>
    </head>
    <body>
        <b>flathub-data-viewer</b><br>

        <p>This Website shows a List of all Apps from <a href="https://flathub.org">Flathub</a>, that match the given criteria</p>

        <select id="types"></select><br>

        <span id="description"></span><br>

        <span id="first-span" style="display: none"><select id="first-select"></select><br></span>
        <span id="second-span" style="display: none"><select id="second-select"></select><br></span>

        <textarea id="resultsArea" autocomplete="off" style="width: 500px; height: 500px; display: none" readonly></textarea><br>

        <p id="last-updated"></p>

        <a href="https://github.com/JakobDev/flathub-data-viewer">View source at GitHub</a>
    </body>
</html>
